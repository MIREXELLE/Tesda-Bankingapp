<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Dashboard - Ginkōin Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --main-bg: #e0e5ec;
            --text-color: #4d4d4d;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #6d7993;
            --positive: #28a745;
            --negative: #dc3545;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: var(--main-bg);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
        }

        .navbar-custom a {
            color: var(--text-color) !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .text-center h2, .text-center h3 {
            margin-bottom: 20px;
        }

        .account-details {
            background-color: var(--main-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 10px 10px 20px var(--shadow-dark),
            -10px -10px 20px var(--shadow-light);
            margin-bottom: 30px;
        }

        .form-container {
            background-color: var(--main-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
            inset -5px -5px 10px var(--shadow-light);
        }

        .form-control {
            background: var(--main-bg);
            border: none;
            border-radius: 10px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
            padding: 10px 15px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: inset 2px 2px 4px var(--shadow-dark),
            inset -2px -2px 4px var(--shadow-light);
        }

        .neu-button {
            background: var(--main-bg);
            border: none;
            border-radius: 15px;
            padding: 12px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px var(--shadow-dark),
            -8px -8px 16px var(--shadow-light);
        }

        .neu-button:active {
            transform: translateY(0);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
        }

        .btn-primary {
            background-color: var(--accent);
            border: none;
            width: 100%;
        }

        .btn-success {
            background-color: var(--positive);
            border: none;
            width: 100%;
        }

        .error {
            color: var(--negative);
            font-size: 14px;
            margin-top: 8px;
            background-color: var(--main-bg);
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ginkōin Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboardtest">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/transactionstest">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container dashboard-container">
    <div class="text-center">
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <!-- Account Details Section -->
    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <!-- Deposit Section -->
        <div class="col-md-3">
            <button class="neu-button btn-block mb-3" type="button" data-toggle="collapse" data-target="#depositForm" aria-expanded="false" aria-controls="depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <label>
                            <input type="number" class="form-control" name="amount" required />
                        </label>
                    </div>
                    <button type="submit" class="neu-button btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div class="col-md-3">
            <button class="neu-button btn-block mb-3" type="button" data-toggle="collapse" data-target="#withdrawForm" aria-expanded="false" aria-controls="withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <label>
                            <input type="number" class="form-control" name="amount" required />
                        </label>
                    </div>
                    <button type="submit" class="neu-button btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transfer Section -->
        <div class="col-md-3">
            <button class="neu-button btn-block mb-3" type="button" data-toggle="collapse" data-target="#transferForm" aria-expanded="false" aria-controls="transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <form method="post" action="/transfer" class="form-container">
                    <div class="form-group">
                        <label>Recipient Username:</label>
                        <label>
                            <input type="text" class="form-control" name="toUsername" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <label>
                            <input type="number" class="form-control" name="amount" required />
                        </label>
                    </div>
                    <button type="submit" class="neu-button btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
