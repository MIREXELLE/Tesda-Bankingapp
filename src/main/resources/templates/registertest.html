<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Register - Mirexelle Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --main-bg: #e0e5ec;
            --text-color: #4d4d4d;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #6d7993;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: var(--main-bg);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
        }

        .navbar-custom a {
            color: var(--text-color) !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .navbar-custom .social-icons a {
            color: var(--text-color);
            margin-left: 15px;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: var(--accent);
        }

        .login-container {
            max-width: 450px;
            padding: 30px;
            background-color: var(--main-bg);
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--shadow-dark),
            -10px -10px 20px var(--shadow-light);
            position: relative;
            text-align: center;
        }

        .login-card {
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }


        .login-header h2 {
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--accent);
            font-size: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .neu-input {
            position: relative;
            background: var(--main-bg);
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
            inset -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            padding: 15px 15px 5px 15px;
        }

        .neu-input input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px 15px 8px 40px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .neu-input label {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .neu-input input:focus + label,
        .neu-input input:not(:placeholder-shown) + label {
            top: 8px;
            left: 55px;
            font-size: 12px;
            transform: translateY(0);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--accent);
            z-index: 1;
        }
        .password-group {
            padding-right: 50px;
        }

        .neu-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-bg);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .neu-toggle:hover {
            color: var(--text-color);
        }
        .neu-toggle:active {
            transform: translateY(-50%) scale(0.95);
            box-shadow: inset 2px 2px 5px var(--shadow-dark),
            inset -2px -2px 5px var(--shadow-light);
        }

        .neu-toggle svg {
            width: 20px;
            height: 20px;
            position: absolute;
            transition: all 0.3s ease;
        }

        .eye-open {
            opacity: 1;
            transform: rotate(0deg);
        }

        .eye-closed {
            opacity: 0;
            transform: rotate(-90deg);
        }
        .neu-toggle.show-password .eye-open {
            opacity: 0;
            transform: rotate(90deg);
        }

        .neu-toggle.show-password .eye-closed {
            opacity: 1;
            transform: rotate(0deg);
        }
        .neu-button {
            width: 100%;
            background: var(--main-bg);
            border: none;
            border-radius: 15px;
            padding: 12px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px var(--shadow-dark),
            -8px -8px 16px var(--shadow-light);
        }

        .neu-button:active {
            transform: translateY(0);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
        }

        .error-message {
            color: #d9534f;
            font-size: 12px;
            margin-top: 8px;
            margin-left: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
            background-color: var(--main-bg);
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -5px 10px var(--shadow-dark);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
            height: 100%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">The Mirexelle</a>
    <div class="ml-auto social-icons">
        <a href="https://github.com/MIREXELLE" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/mirexelle-vincent-piol-377b6a34b/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Create Account</h2>
            <p>Please register to continue</p>
        </div>

        <form class="login-form" id="loginForm" method="post" action="/registertest" novalidate>
            <div class="form-group">
                <div class="input-group neu-input">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-group">
                <div class="input-group neu-input password-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                    </div>
                    <button type="button" class="password-toggle neu-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <button type="submit" class="neu-button login-btn">
                <span class="btn-text">Register</span>
                <div class="btn-loader">
                    <div class="neu-spinner"></div>
                </div>
            </button>

            <div th:if="${error}" class="error-message show">
                User already present.
            </div>
        </form>

        <div class="signup-link">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Vincent Piol. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordField = document.getElementById('password');
        const eyeOpen = passwordToggle.querySelector('.eye-open');
        const eyeClosed = passwordToggle.querySelector('.eye-closed');

        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('show-password');

            // Add ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple-effect');
            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Animation effects for inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.boxShadow = 'inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.boxShadow = 'inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light)';
            });
        });

        // Button animations
        const button = document.querySelector('.neu-button');
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        button.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
        button.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light)';
        });
        button.addEventListener('mouseup', function() {
            this.style.boxShadow = '5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light)';
        });
    });
</script>
</body>
</html>
