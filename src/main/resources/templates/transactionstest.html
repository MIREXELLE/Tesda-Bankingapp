<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Transaction History - Ginkōin Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --main-bg: #e0e5ec;
            --text-color: #4d4d4d;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #6d7993;
            --positive: #28a745;
            --negative: #dc3545;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: var(--main-bg);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
        }

        .navbar-custom a {
            color: var(--text-color) !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-container h2 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .table-container {
            background-color: var(--main-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 10px 10px 20px var(--shadow-dark),
            -10px -10px 20px var(--shadow-light);
            overflow: hidden;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            color: var(--text-color);
        }

        .table th {
            background-color: var(--main-bg);
            border: none;
            padding: 15px 10px;
            font-weight: bold;
            position: relative;
        }

        .table th:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 10px;
            height: 2px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        .table td {
            border: none;
            padding: 15px 10px;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(109, 121, 147, 0.05);
            border-radius: 10px;
        }

        .text-success {
            color: var(--positive) !important;
            font-weight: bold;
        }

        .text-danger {
            color: var(--negative) !important;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background: var(--main-bg);
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark),
            -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px var(--shadow-dark),
            -8px -8px 16px var(--shadow-light);
            text-decoration: none;
            color: var(--accent);
        }

        .back-btn:active {
            transform: translateY(0);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
            inset -3px -3px 6px var(--shadow-light);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ginkōin Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboardtest">Dashboard</a></li>
                <li class="nav-item active"><a class="nav-link" href="/transactionstest">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header-container">
        <h2>Transaction History</h2>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
                        <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + ${transaction.amount} : '-$' + ${transaction.amount}"></span>
                    </td>
                    <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/dashboardtest" class="back-btn">Back to Dashboard</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
